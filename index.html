<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ¼ro & Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f3f4f6; }
        .search-results { max-height: 250px; overflow-y: auto; position: absolute; width: 100%; z-index: 50; background: white; border: 1px solid #e5e7eb; display: none; }
        .search-results div { padding: 12px; cursor: pointer; border-bottom: 1px solid #f3f4f6; transition: 0.2s; }
        .search-results div:hover { background-color: #eff6ff; }
        input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .status-open { background-color: #dbeafe; color: #1e40af; border: 1px solid #93c5fd; }
        .status-packed { background-color: #fef9c3; color: #854d0e; border: 1px solid #fde047; }
        .status-delivered { background-color: #dcfce7; color: #166534; border: 1px solid #86efac; }
        .status-failed { background-color: #fee2e2; color: #991b1b; border: 1px solid #fca5a5; }
    </style>
</head>
<body class="pb-20 text-gray-800">

    <div class="bg-slate-800 text-white p-4 shadow-lg sticky top-0 z-40">
        <div class="flex justify-between items-center max-w-6xl mx-auto">
            <h1 class="text-xl font-bold flex items-center gap-2"><i class="fas fa-desktop"></i> Admin Panel <span class="text-xs bg-yellow-500 text-black px-1 rounded">MASTER</span></h1>
            <button onclick="window.location.reload()" class="text-xs bg-slate-600 px-3 py-1.5 rounded hover:bg-slate-500 transition"><i class="fas fa-sync"></i> Refresh</button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto p-4 space-y-8">

        <div class="bg-white p-6 rounded-xl shadow-md border border-gray-200">
            <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2"><span class="bg-blue-600 text-white text-sm px-2 py-1 rounded">NEU</span> Neue Bestellung aufnehmen</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="relative">
                    <label class="block text-sm font-bold text-gray-700 mb-1">1. Kunde:</label>
                    <input type="text" id="customerSearch" placeholder="Suche..." class="w-full p-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none" onkeyup="searchCustomer()" autocomplete="off">
                    <div id="customerResults" class="search-results rounded-b-lg shadow-xl"></div>
                    <div id="selectedCustomerCard" class="hidden mt-2 p-3 bg-green-50 border border-green-200 rounded-lg flex justify-between items-center"><div><div id="custRestaurant" class="font-bold text-green-900"></div><div id="custNameText" class="text-xs text-gray-600"></div></div><button onclick="clearCustomer()" class="text-red-500 text-sm hover:underline">X</button></div>
                </div>
                <div id="productSection" class="relative opacity-50 pointer-events-none">
                    <label class="block text-sm font-bold text-gray-700 mb-1">2. Produkt:</label>
                    <input type="text" id="productSearch" placeholder="Suche..." class="w-full p-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none" onkeyup="searchProduct()" autocomplete="off">
                    <div id="productResults" class="search-results rounded-b-lg shadow-xl"></div>
                </div>
            </div>
            <div id="cartSection" class="mt-6 hidden">
                <table class="w-full text-sm text-left border-collapse"><thead class="bg-gray-100 text-gray-600 uppercase text-xs"><tr><th class="p-2">Produkt</th><th class="p-2 text-center">Menge</th><th class="p-2 text-center">Preis</th><th class="p-2 text-center">Summe</th><th class="p-2"></th></tr></thead><tbody id="cartTableBody" class="divide-y divide-gray-100"></tbody></table>
                <div class="flex justify-between items-center mt-4 pt-4 border-t"><div class="text-xl font-bold text-blue-800">Total: <span id="cartTotal">0.00</span> CHF</div><div class="flex gap-2"><input type="date" id="deliveryDate" class="border rounded p-2"><button onclick="submitOrder()" class="bg-green-600 hover:bg-green-700 text-white font-bold px-6 py-2 rounded shadow">Speichern</button></div></div>
                <input type="text" id="orderNote" placeholder="Notiz (optional)..." class="w-full mt-2 p-2 border rounded text-sm bg-gray-50">
            </div>
        </div>

        <div class="bg-slate-100 p-6 rounded-xl shadow-inner border border-slate-300">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-slate-700 flex items-center gap-2"><i class="fas fa-chart-line text-purple-600"></i> Live Monitor</h2>
                <div class="flex gap-2 items-center"><label class="text-sm font-bold">Datum:</label><input type="date" id="monitorDate" class="p-2 border rounded shadow-sm text-sm" onchange="loadDashboard()"><button onclick="loadDashboard()" class="bg-purple-600 text-white px-3 py-2 rounded hover:bg-purple-700 shadow"><i class="fas fa-search"></i></button></div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left bg-white rounded-lg shadow overflow-hidden">
                    <thead class="bg-slate-700 text-white uppercase text-xs"><tr><th class="p-3">Kunde</th><th class="p-3">Status (Live)</th><th class="p-3">Total</th><th class="p-3">Info</th><th class="p-3 text-right">Details</th></tr></thead>
                    <tbody id="dashboardTable" class="divide-y divide-gray-200"><tr><td colspan="5" class="p-4 text-center text-gray-400">Lade Daten...</td></tr></tbody>
                </table>
            </div>
        </div>

        <div class="bg-green-50 p-6 rounded-xl shadow border border-green-200">
            <h2 class="text-xl font-bold text-green-900 mb-4 flex items-center gap-2"><i class="fas fa-sack-dollar"></i> Fahrer Finanzen (Tagesabschluss)</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left bg-white rounded-lg shadow overflow-hidden">
                    <thead class="bg-green-700 text-white uppercase text-xs">
                        <tr>
                            <th class="p-3">Datum</th>
                            <th class="p-3">Fahrer</th>
                            <th class="p-3 text-right">Einnahmen (Bar)</th>
                            <th class="p-3 text-right">Ausgaben (Tank)</th>
                            <th class="p-3 text-right font-bold">ABGABE (Total)</th>
                        </tr>
                    </thead>
                    <tbody id="financeTable" class="divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCY9TmJwzoJRWFTAjhDFBD0eFMR4YKTHJQ", authDomain: "listapp-96713.firebaseapp.com", projectId: "listapp-96713", storageBucket: "listapp-96713.firebasestorage.app", messagingSenderId: "1044312662356", appId: "1:1044312662356:web:64fd48530c4238127828c1" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allCustomers = [], allProducts = [], cart = [], selectedCustomer = null;

        window.onload = async function() {
            const tomorrow = new Date(); tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('deliveryDate').valueAsDate = tomorrow;
            document.getElementById('monitorDate').valueAsDate = tomorrow;

            const custSnap = await getDocs(collection(db, "bexio_contacts")); custSnap.forEach(doc => allCustomers.push({ id: doc.id, ...doc.data() }));
            const prodSnap = await getDocs(collection(db, "products")); prodSnap.forEach(doc => allProducts.push({ id: doc.id, ...doc.data() }));

            console.log("Ready.");
            loadDashboard();
            loadFinanceReport(); // ÙØ±Ø§Ø®ÙˆØ§Ù†ÛŒ ØªØ§Ø¨Ø¹ Ø¬Ø¯ÛŒØ¯ Ù…Ø§Ù„ÛŒ
        };

        // --- ORDER LOGIC ---
        window.searchCustomer = function() { const query = document.getElementById('customerSearch').value.toLowerCase(); const res = document.getElementById('customerResults'); res.innerHTML=''; if(query.length<2){res.style.display='none';return;} const filt=allCustomers.filter(c=>(c.name&&c.name.toLowerCase().includes(query))||(c.restaurant&&c.restaurant.toLowerCase().includes(query))); if(filt.length>0){res.style.display='block';filt.slice(0,10).forEach(c=>{const d=document.createElement('div');d.innerHTML=`<b>${c.restaurant||c.name}</b> <span class="text-xs text-gray-500">(${c.restaurant?c.name:''})</span>`;d.onclick=()=>selectCustomer(c);res.appendChild(d)})}else res.style.display='none'};
        window.selectCustomer = function(c) { selectedCustomer=c; document.getElementById('customerSearch').value=''; document.getElementById('customerResults').style.display='none'; document.getElementById('custRestaurant').innerText=c.restaurant||c.name; document.getElementById('custNameText').innerText=c.restaurant?c.name:''; document.getElementById('selectedCustomerCard').classList.remove('hidden'); document.getElementById('productSection').classList.remove('opacity-50','pointer-events-none'); };
        window.clearCustomer = function() { selectedCustomer=null; document.getElementById('selectedCustomerCard').classList.add('hidden'); document.getElementById('productSection').classList.add('opacity-50','pointer-events-none'); document.getElementById('cartSection').classList.add('hidden'); cart=[]; renderCart(); };
        window.searchProduct = function() { const q=document.getElementById('productSearch').value.toLowerCase(); const res=document.getElementById('productResults'); res.innerHTML=''; if(q.length<2){res.style.display='none';return;} const filt=allProducts.filter(p=>(p.name&&p.name.toLowerCase().includes(q))||(p.code&&p.code.toLowerCase().includes(q))); if(filt.length>0){res.style.display='block';filt.slice(0,10).forEach(p=>{const d=document.createElement('div');d.innerHTML=`<div class="flex justify-between"><span>${p.name}</span><span class="text-blue-600">${p.price||0}</span></div><div class="text-xs text-gray-400">Nr. ${p.code}</div>`;d.onclick=()=>addToCart(p);res.appendChild(d)})} };
        window.addToCart = function(p) { document.getElementById('productSearch').value=''; document.getElementById('productResults').style.display='none'; const ex=cart.find(i=>i.code===p.code); if(ex) ex.qty++; else cart.push({...p,qty:1}); renderCart(); document.getElementById('cartSection').classList.remove('hidden'); };
        window.renderCart = function() { const tb=document.getElementById('cartTableBody'); tb.innerHTML=''; let tot=0; cart.forEach((i,x)=>{ tot+=(i.price||0)*i.qty; tb.innerHTML+=`<tr><td class="p-2">${i.name}<div class="text-xs text-blue-600 font-bold">Nr. ${i.code}</div></td><td class="p-2 text-center"><input type="number" value="${i.qty}" class="w-10 text-center border rounded" onchange="updateCart(${x},'qty',this.value)"></td><td class="p-2 text-center"><input type="number" value="${i.price}" class="w-16 text-center border rounded" onchange="updateCart(${x},'price',this.value)"></td><td class="p-2 text-center font-bold">${((i.price||0)*i.qty).toFixed(2)}</td><td class="p-2 text-center"><button onclick="removeFromCart(${x})" class="text-red-500"><i class="fas fa-trash"></i></button></td></tr>`; }); document.getElementById('cartTotal').innerText=tot.toFixed(2); };
        window.updateCart = function(x,f,v) { v=parseFloat(v); if(f==='qty'&&v<1)v=1; if(f==='price'&&v<0)v=0; cart[x][f]=v; renderCart(); };
        window.removeFromCart = function(x) { cart.splice(x,1); if(cart.length===0) document.getElementById('cartSection').classList.add('hidden'); renderCart(); };
        window.submitOrder = async function() { if(!selectedCustomer||cart.length===0) return alert("Leer!"); const btn=document.querySelector('button[onclick="submitOrder()"]'); btn.disabled=true; btn.innerText="..."; const od={ customerName:selectedCustomer.restaurant||selectedCustomer.name, contactPerson:selectedCustomer.name, customerId:selectedCustomer.id, customerAddress:selectedCustomer.address||"", items:cart, totalPrice:parseFloat(document.getElementById('cartTotal').innerText), deliveryDate:document.getElementById('deliveryDate').value, note:document.getElementById('orderNote').value, status:"open", createdAt:serverTimestamp() }; try{ await addDoc(collection(db,"orders"),od); alert("âœ… Gespeichert!"); location.reload(); }catch(e){ alert("Fehler: "+e.message); btn.disabled=false; } };

        // --- MONITOR LOGIC ---
        window.loadDashboard = async function() {
            const dStr = document.getElementById('monitorDate').value;
            const tb = document.getElementById('dashboardTable');
            tb.innerHTML = '<tr><td colspan="5" class="p-4 text-center"><i class="fas fa-spinner fa-spin"></i> Lade...</td></tr>';
            const q = query(collection(db, "orders"), where("deliveryDate", "==", dStr));
            try {
                const snap = await getDocs(q); tb.innerHTML = '';
                if (snap.empty) { tb.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-gray-400">Keine Bestellungen.</td></tr>'; return; }
                snap.forEach(doc => {
                    const o = doc.data();
                    let cl="status-open", st="Neu", ic="fa-file-alt";
                    if (o.status==='packed') { cl="status-packed"; st="Verpackt"; ic="fa-box"; }
                    else if (o.status==='delivered') { cl="status-delivered"; st="Geliefert"; ic="fa-check"; }
                    else if (o.status==='failed') { cl="status-failed"; st="Problem!"; ic="fa-exclamation-triangle"; }
                    let inf = o.status==='delivered' ? (o.paymentMethod==='bar'?'ğŸ’¶ Bar':'ğŸ“„ Bill') : (o.status==='failed'?`âŒ ${o.failureReason}`:`${o.items.length} Pos.`);
                    tb.innerHTML += `<tr class="hover:bg-slate-50 transition border-b border-gray-100"><td class="p-3 font-bold text-gray-700">${o.customerName}</td><td class="p-3"><span class="${cl} px-2 py-1 rounded text-xs font-bold flex items-center gap-1 w-fit"><i class="fas ${ic}"></i> ${st}</span></td><td class="p-3 font-mono text-blue-600">${o.totalPrice.toFixed(2)}</td><td class="p-3 text-sm text-gray-500">${inf}</td><td class="p-3 text-right"><button onclick="alert('Notiz: ${o.note||'-'}')" class="text-gray-400 hover:text-blue-500"><i class="fas fa-info-circle"></i></button></td></tr>`;
                });
            } catch (e) { console.error(e); }
        };

        // --- ğŸ’° FINANCE LOGIC (Ø¬Ø¯ÛŒØ¯) ---
        window.loadFinanceReport = async function() {
            const tb = document.getElementById('financeTable');
            tb.innerHTML = '<tr><td colspan="5" class="p-4 text-center"><i class="fas fa-spinner fa-spin"></i> Lade Finanzen...</td></tr>';
            
            // Ø¯Ø±ÛŒØ§ÙØª Ø¢Ø®Ø±ÛŒÙ† Ú¯Ø²Ø§Ø±Ø´â€ŒÙ‡Ø§ (Ø¨Ù‡ ØªØ±ØªÛŒØ¨ ØªØ§Ø±ÛŒØ®)
            const q = query(collection(db, "daily_reports"), orderBy("createdAt", "desc"));

            try {
                const snap = await getDocs(q);
                tb.innerHTML = '';
                
                if (snap.empty) {
                    tb.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-gray-400">Keine Finanzberichte gefunden.</td></tr>';
                    return;
                }

                snap.forEach(doc => {
                    const r = doc.data();
                    const totalExpenses = (r.expenseDiesel || 0) + (r.expenseOther || 0);
                    
                    tb.innerHTML += `
                        <tr class="hover:bg-green-50 transition border-b border-green-100">
                            <td class="p-3 font-bold text-gray-700">${r.date}</td>
                            <td class="p-3 text-gray-600"><i class="fas fa-user-circle"></i> ${r.driverName || 'Fahrer'}</td>
                            <td class="p-3 text-right font-mono text-green-600">+ ${r.totalIncome.toFixed(2)}</td>
                            <td class="p-3 text-right font-mono text-red-400">- ${totalExpenses.toFixed(2)}</td>
                            <td class="p-3 text-right font-bold text-xl text-green-800 bg-green-100 border-l-4 border-green-500 rounded-r">
                                ${r.finalHandover.toFixed(2)} CHF
                            </td>
                        </tr>
                    `;
                });
            } catch (e) {
                console.error(e); // Ø§Ú¯Ø± Ø§Ø±ÙˆØ± Ø§ÛŒÙ†Ø¯Ú©Ø³ Ø¯Ø§Ø¯ Ø¨Ø§ÛŒØ¯ Ø¯Ø± Ú©Ù†Ø³ÙˆÙ„ ÙØ§ÛŒØ±Ø¨ÛŒØ³ Ø§ÛŒÙ†Ø¯Ú©Ø³ Ø¨Ø³Ø§Ø²ÛŒ
                if(e.message.includes("requires an index")) {
                    alert("âš ï¸ Ø³ÛŒØ³ØªÙ… Ù†ÛŒØ§Ø² Ø¨Ù‡ ØªÙ†Ø¸ÛŒÙ… Ø§ÙˆÙ„ÛŒÙ‡ Ø¯Ø§Ø±Ø¯. (Index Error). Ù„Ø·ÙØ§Ù‹ Ú©Ù†Ø³ÙˆÙ„ Ø±Ø§ Ú†Ú© Ú©Ù†ÛŒØ¯.");
                }
            }
        };

        window.searchCustomer = searchCustomer; window.selectCustomer = selectCustomer; window.clearCustomer = clearCustomer; window.searchProduct = searchProduct; window.addToCart = addToCart; window.updateCart = updateCart; window.removeFromCart = removeFromCart; window.submitOrder = submitOrder; window.loadDashboard = loadDashboard; window.loadFinanceReport = loadFinanceReport;
    </script>
</body>
</html>
