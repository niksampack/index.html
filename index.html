<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellaufnahme (Pro)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f3f4f6; }
        .search-results { max-height: 250px; overflow-y: auto; position: absolute; width: 100%; z-index: 50; background: white; border: 1px solid #e5e7eb; display: none; }
        .search-results div { padding: 12px; cursor: pointer; border-bottom: 1px solid #f3f4f6; transition: 0.2s; }
        .search-results div:hover { background-color: #eff6ff; }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="pb-20 text-gray-800">

    <div class="bg-slate-800 text-white p-4 shadow-lg sticky top-0 z-40">
        <div class="flex justify-between items-center max-w-5xl mx-auto">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i class="fas fa-desktop"></i> Bestellsystem <span class="text-xs bg-yellow-500 text-black px-1 rounded">PRO</span>
            </h1>
            <button onclick="window.location.reload()" class="text-xs bg-slate-600 px-3 py-1.5 rounded hover:bg-slate-500 transition">
                <i class="fas fa-sync"></i> Neu laden
            </button>
        </div>
    </div>

    <div class="max-w-5xl mx-auto p-4 space-y-6">

        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 relative">
            <h2 class="text-lg font-bold text-gray-700 mb-4 border-b pb-2 flex items-center gap-2">
                <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">1</span> Kunde ausw√§hlen
            </h2>
            
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-search text-gray-400"></i>
                </div>
                <input type="text" id="customerSearch" placeholder="Kunde suchen..." 
                       class="w-full pl-10 p-3 border rounded-lg bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none transition"
                       onkeyup="searchCustomer()" autocomplete="off">
                <div id="customerResults" class="search-results rounded-b-lg shadow-xl"></div>
            </div>

            <div id="selectedCustomerCard" class="hidden mt-4 p-4 bg-green-50 border border-green-200 rounded-lg flex justify-between items-center animate-fade-in">
                <div>
                    <h3 id="custRestaurant" class="font-bold text-green-900 text-lg"></h3>
                    <p id="custName" class="text-sm text-gray-600 mt-1"><i class="fas fa-user mr-1"></i> <span id="custNameText"></span></p>
                    <p id="custAddr" class="text-xs text-gray-500 mt-1"><i class="fas fa-map-marker-alt mr-1"></i> <span id="custAddrText"></span></p>
                </div>
                <button onclick="clearCustomer()" class="text-red-500 hover:text-red-700 text-sm font-semibold border border-red-200 px-3 py-1 rounded bg-white hover:bg-red-50 transition">
                    √Ñndern
                </button>
            </div>
        </div>

        <div id="productSection" class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 opacity-50 pointer-events-none transition duration-300">
            <h2 class="text-lg font-bold text-gray-700 mb-4 border-b pb-2 flex items-center gap-2">
                <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">2</span> Produkte hinzuf√ºgen
            </h2>
            
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-box-open text-gray-400"></i>
                </div>
                <input type="text" id="productSearch" placeholder="Produkt suchen..." 
                       class="w-full pl-10 p-3 border rounded-lg bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none transition"
                       onkeyup="searchProduct()" autocomplete="off">
                <div id="productResults" class="search-results rounded-b-lg shadow-xl"></div>
            </div>
        </div>

        <div id="cartSection" class="bg-white p-6 rounded-lg shadow-lg border border-blue-100 hidden">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h2 class="text-lg font-bold text-gray-800 flex items-center gap-2">
                    <i class="fas fa-shopping-cart text-blue-600"></i> Warenkorb
                </h2>
                <span id="cartTotal" class="text-2xl font-bold text-blue-800">0.00 CHF</span>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left border-collapse">
                    <thead class="bg-gray-100 text-gray-600 uppercase text-xs">
                        <tr>
                            <th class="p-3 w-1/3">Produkt</th>
                            <th class="p-3 text-center w-1/4">Menge</th>
                            <th class="p-3 text-center w-1/4">Preis (CHF)</th>
                            <th class="p-3 text-center">Summe</th>
                            <th class="p-3 text-center"></th>
                        </tr>
                    </thead>
                    <tbody id="cartTableBody" class="divide-y divide-gray-100">
                        </tbody>
                </table>
            </div>

            <div class="mt-8 pt-6 border-t grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 font-bold text-sm mb-2">üìÖ Lieferdatum:</label>
                    <input type="date" id="deliveryDate" class="w-full p-3 border rounded bg-gray-50 focus:bg-white outline-none focus:ring-2 focus:ring-blue-400">
                </div>
                <div>
                    <label class="block text-gray-700 font-bold text-sm mb-2">üìù Notiz:</label>
                    <input type="text" id="orderNote" placeholder="..." class="w-full p-3 border rounded bg-gray-50 focus:bg-white outline-none focus:ring-2 focus:ring-blue-400">
                </div>
            </div>

            <button onclick="submitOrder()" class="w-full mt-8 bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-lg shadow-md text-lg transition transform active:scale-[0.98] flex justify-center items-center gap-2">
                ‚úÖ Bestellung absenden
            </button>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCY9TmJwzoJRWFTAjhDFBD0eFMR4YKTHJQ",
            authDomain: "listapp-96713.firebaseapp.com",
            projectId: "listapp-96713",
            storageBucket: "listapp-96713.firebasestorage.app",
            messagingSenderId: "1044312662356",
            appId: "1:1044312662356:web:64fd48530c4238127828c1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allCustomers = [];
        let allProducts = [];
        let selectedCustomer = null;
        let cart = [];

        window.onload = async function() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('deliveryDate').valueAsDate = tomorrow;

            const custSnapshot = await getDocs(collection(db, "bexio_contacts"));
            custSnapshot.forEach(doc => {
                allCustomers.push({ id: doc.id, ...doc.data() });
            });

            const prodSnapshot = await getDocs(collection(db, "products"));
            prodSnapshot.forEach(doc => {
                allProducts.push({ id: doc.id, ...doc.data() });
            });

            console.log("Ready.");
        };

        window.searchCustomer = function() {
            const query = document.getElementById('customerSearch').value.toLowerCase();
            const resultsDiv = document.getElementById('customerResults');
            resultsDiv.innerHTML = '';
            
            if (query.length < 2) { resultsDiv.style.display = 'none'; return; }

            const filtered = allCustomers.filter(c => 
                (c.name && c.name.toLowerCase().includes(query)) || 
                (c.restaurant && c.restaurant.toLowerCase().includes(query))
            );

            if (filtered.length > 0) {
                resultsDiv.style.display = 'block';
                filtered.slice(0, 10).forEach(cust => {
                    const div = document.createElement('div');
                    let mainTitle = cust.restaurant ? cust.restaurant : cust.name;
                    let subTitle = cust.restaurant ? cust.name : "";

                    div.innerHTML = `
                        <div class="font-bold text-gray-800 text-lg">${mainTitle}</div>
                        ${subTitle ? `<div class="text-sm text-gray-500"><i class="fas fa-user-circle"></i> ${subTitle}</div>` : ''}
                    `;
                    div.onclick = () => selectCustomer(cust);
                    resultsDiv.appendChild(div);
                });
            } else {
                resultsDiv.style.display = 'none';
            }
        };

        window.selectCustomer = function(cust) {
            selectedCustomer = cust;
            document.getElementById('customerSearch').value = '';
            document.getElementById('customerResults').style.display = 'none';
            
            let displayMain = cust.restaurant ? cust.restaurant : cust.name;
            let displayName = cust.restaurant ? cust.name : "";

            document.getElementById('custRestaurant').innerText = displayMain;
            document.getElementById('custNameText').innerText = displayName || "-";
            document.getElementById('custAddrText').innerText = cust.address || "Keine Adresse";
            
            if(!displayName) document.getElementById('custName').style.display = 'none';
            else document.getElementById('custName').style.display = 'block';

            document.getElementById('selectedCustomerCard').classList.remove('hidden');
            document.getElementById('productSection').classList.remove('opacity-50', 'pointer-events-none');
        };

        window.clearCustomer = function() {
            selectedCustomer = null;
            document.getElementById('selectedCustomerCard').classList.add('hidden');
            document.getElementById('productSection').classList.add('opacity-50', 'pointer-events-none');
            document.getElementById('cartSection').classList.add('hidden');
            cart = [];
            renderCart();
        };

        window.searchProduct = function() {
            const query = document.getElementById('productSearch').value.toLowerCase();
            const resultsDiv = document.getElementById('productResults');
            resultsDiv.innerHTML = '';
            
            if (query.length < 2) { resultsDiv.style.display = 'none'; return; }

            const filtered = allProducts.filter(p => 
                (p.name && p.name.toLowerCase().includes(query)) || 
                (p.code && p.code.toLowerCase().includes(query)) ||
                (p.category && p.category.toLowerCase().includes(query))
            );

            if (filtered.length > 0) {
                resultsDiv.style.display = 'block';
                filtered.slice(0, 15).forEach(prod => {
                    const div = document.createElement('div');
                    const priceFormatted = prod.price ? prod.price.toFixed(2) : "0.00";
                    
                    div.innerHTML = `
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-gray-700">${prod.name}</span>
                            <span class="font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded text-sm">${priceFormatted}</span>
                        </div>
                        <div class="flex gap-3 text-xs text-gray-400 mt-1">
                            <span><i class="fas fa-barcode"></i> ${prod.code}</span>
                            <span><i class="fas fa-cube"></i> ${prod.unit}</span>
                        </div>
                    `;
                    div.onclick = () => addToCart(prod);
                    resultsDiv.appendChild(div);
                });
            }
        };

        window.addToCart = function(prod) {
            document.getElementById('productSearch').value = '';
            document.getElementById('productResults').style.display = 'none';

            const existing = cart.find(item => item.code === prod.code);
            if (existing) {
                existing.qty++;
            } else {
                cart.push({ ...prod, qty: 1 });
            }
            renderCart();
            document.getElementById('cartSection').classList.remove('hidden');
        };

        function renderCart() {
            const tbody = document.getElementById('cartTableBody');
            tbody.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const itemTotal = (item.price || 0) * item.qty;
                total += itemTotal;

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="p-3 align-middle">
                        <div class="font-bold text-gray-800 text-sm">${item.name}</div>
                        <div class="text-sm text-blue-600 font-medium mt-1">Nr. ${item.code}</div>
                    </td>
                    
                    <td class="p-3 align-middle text-center">
                        <div class="flex justify-center items-center bg-gray-100 rounded-lg inline-flex p-1">
                            <button onclick="changeQty(${index}, -1)" class="w-8 h-8 bg-white rounded shadow text-gray-600 hover:text-blue-600 font-bold">-</button>
                            <input type="number" value="${item.qty}" 
                                   onchange="manualUpdate(${index}, 'qty', this.value)"
                                   class="w-12 h-8 text-center bg-transparent outline-none font-bold text-gray-700 mx-1 border-b-2 border-transparent focus:border-blue-500 transition">
                            <button onclick="changeQty(${index}, 1)" class="w-8 h-8 bg-white rounded shadow text-gray-600 hover:text-blue-600 font-bold">+</button>
                        </div>
                    </td>

                    <td class="p-3 align-middle text-center">
                        <input type="number" step="0.05" value="${(item.price || 0).toFixed(2)}" 
                               onchange="manualUpdate(${index}, 'price', this.value)"
                               class="w-20 text-center p-1 border rounded bg-white focus:ring-2 focus:ring-blue-400 font-mono text-sm">
                    </td>

                    <td class="p-3 align-middle text-center font-bold text-gray-700 text-sm">
                        ${itemTotal.toFixed(2)}
                    </td>
                    <td class="p-3 align-middle text-center">
                        <button onclick="removeItem(${index})" class="text-red-400 hover:text-red-600 p-2"><i class="fas fa-trash-alt"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            document.getElementById('cartTotal').innerText = total.toFixed(2) + " CHF";
        }

        window.changeQty = function(index, change) {
            cart[index].qty += change;
            if (cart[index].qty < 1) cart[index].qty = 1;
            renderCart();
        };

        window.manualUpdate = function(index, field, value) {
            let val = parseFloat(value);
            if (field === 'qty') {
                if (val < 1 || isNaN(val)) val = 1;
                cart[index].qty = val;
            } else if (field === 'price') {
                if (val < 0 || isNaN(val)) val = 0;
                cart[index].price = val;
            }
            renderCart(); 
        };

        window.removeItem = function(index) {
            cart.splice(index, 1);
            if (cart.length === 0) document.getElementById('cartSection').classList.add('hidden');
            renderCart();
        };

        window.submitOrder = async function() {
            if (!selectedCustomer || cart.length === 0) return alert("Leer!");

            const btn = document.querySelector('button[onclick="submitOrder()"]');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Speichern...';

            let mainName = selectedCustomer.restaurant ? selectedCustomer.restaurant : selectedCustomer.name;

            const orderData = {
                customerName: mainName,
                contactPerson: selectedCustomer.name,
                customerId: selectedCustomer.id,
                customerAddress: selectedCustomer.address || "",
                items: cart,
                totalPrice: parseFloat(document.getElementById('cartTotal').innerText),
                deliveryDate: document.getElementById('deliveryDate').value,
                note: document.getElementById('orderNote').value,
                status: "open",
                createdAt: serverTimestamp()
            };

            try {
                await addDoc(collection(db, "orders"), orderData);
                alert("‚úÖ Gespeichert!");
                location.reload(); 
            } catch (error) {
                console.error(error);
                alert("Fehler: " + error.message);
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        };

        window.changeQty = changeQty;
        window.manualUpdate = manualUpdate;
        window.removeItem = removeItem;
        window.searchCustomer = searchCustomer;
        window.selectCustomer = selectCustomer;
        window.clearCustomer = clearCustomer;
        window.searchProduct = searchProduct;
        window.addToCart = addToCart;
        window.submitOrder = submitOrder;
    </script>
</body>
</html>
